<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ’Œ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      text-align: center;

      width: 92vw;
      max-width: 460px;

      padding: 52px 44px;
      border-radius: 28px;

      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.22);
      animation: popIn 0.8s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 42px;
      color: #333;
      line-height: 1.5;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 30px;
      border-radius: 32px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4b7d;
      color: white;
      margin-top: 75px;
    }

    #noBtn {
      background: #ddd;
      color: #444;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    #answer {
      display: none;
      margin-top: 28px;
      color: #ff4b7d;
      animation: fadeIn 1s ease;
      line-height: 1.4;
    }

    .big-answer {
      font-size: 36px;
      font-weight: 700;
      display: block;
      margin-top: 10px;
    }

    @keyframes popIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ğŸ“± Mobile fine-tuning */
    @media (max-width: 480px) {
      body {
        align-items: flex-start;
        padding-top: 12vh;
      }

      .container {
        padding: 50px 36px;
      }

      h1 {
        font-size: 24px;
      }

      .big-answer {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>
      Do you know what is the common between Earth and me? ğŸ’Œ
    </h1>

    <div class="buttons">
      <button id="noBtn">Yes ğŸ¥²</button>
    </div>

    <button id="yesBtn">No ğŸ™ˆ</button>

    <div id="answer">
      ğŸŒ Earth has its own moon,<br>
      <span class="big-answer">and I have you ğŸ™ˆğŸ˜˜ğŸ¤—</span>
    </div>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const answer = document.getElementById("answer");

  function moveButton() {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  /* Desktop: escape on hover */
  noBtn.addEventListener("mouseenter", moveButton);

  /* Mobile: escape on touch */
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();   // stops the tap
    moveButton();
  });

  yesBtn.addEventListener("click", () => {
    answer.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  });
</script>

</body>
</html>
